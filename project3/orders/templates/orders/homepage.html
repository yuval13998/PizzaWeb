<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <title>M&Y Pizza Wellcome</title>
    <link rel="stylesheet" href="{% static "orders/css/cssproject3.css" %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body class="homeBody" style='background-image:url("{% static "orders/images/bghome.jpg" %}")'>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector("#img").style.animationPlayState  = 'running';
      setTimeout(function(){ document.querySelector("#contentdiv").style.display = "table"; }, 1500);

    });
    </script>
<div class="" style="width:100%;">
  <div class="" style="width:100%;">
    <img src="{% static "orders/images/logo.png" %}" id="img" alt="" class="logoAnimation">
  </div>
  <div class="" id="contentdiv" style="display:none;margin-left:auto;margin-right:auto;">
    <h1 align="center">Wellcome to M&Y Pizza</h1>
    <div class="" style="width:100%;display:flex;">
      {% if not request.user.is_authenticated %}
        <a href="{% url 'register' %}" style="margin-left:auto;margin-right:5px;"><button type="button" name="button" class="btn btn-outline-success"style="margin-top: 10px;margin-left: auto;margin-right: 5px;display: table;">Registration</button></a>
        <a href="{% url 'login' %}" style="margin-left:5px;margin-right:auto;"><button type="button" name="button"class="btn btn-outline-success"style="margin-top: 10px;margin-left: 5px;margin-right: auto;display: table;">Login</button></a>
      {% else %}
        <a href="{% url 'selection' %}"style="margin-left:auto;margin-right:5px;"><button type="button" name="button"class="btn btn-outline-warning"style="margin-top: 10px;margin-left: auto;margin-right: 5px;display: table;">Order</button></a>
        <a href="{% url 'cart' %}" style="margin-left:5px;margin-right:5px;"><button type="button" name="button"class="btn btn-outline-warning"style="margin-top: 10px;margin-left: 5px;margin-right:5px;display: table;">Pay</button></a>
        <a href="{% url 'profile' %}" style="margin-left:5px;margin-right:auto;"><button type="button" name="button"class="btn btn-outline-warning"style="margin-top: 10px;margin-left: 5px;margin-right: auto;display: table;">Profile</button></a>

      {% endif %}
    </div>
  </div>
</div>
  </body>
</html>
